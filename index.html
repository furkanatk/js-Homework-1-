<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kodluyoruz</title>
  <style>
    body {
      background-color: #2f2f2f;
      color: orange;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      margin-top: 100px;
    }
    h1 {
      letter-spacing: 2px;
    }
    strong {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>KODLUYORUZ</h1>
  <p>Merhaba, <strong id="userName"></strong>! Hoş geldin!</p>
  <p id="clock" style="font-size: 24px; font-weight: bold;"></p>
  <p id="infoText"></p>

  <script>
    // Kullanıcıdan isim alma
    const name = prompt("Adınızı girin:");
    document.getElementById("userName").textContent = name;

    // Saat fonksiyonu
    function showTime() {
      const now = new Date();
      let hours = now.getHours().toString().padStart(2, "0");
      let minutes = now.getMinutes().toString().padStart(2, "0");
      let seconds = now.getSeconds().toString().padStart(2, "0");
      let day = now.toLocaleDateString("tr-TR", { weekday: "long" });

      document.getElementById("clock").textContent = `${hours}:${minutes}:${seconds} ${day}`;
    }

    setInterval(showTime, 1000); // Her saniye güncelle
    showTime(); // İlk çağrı

    // Alt metin
    document.getElementById("infoText").innerHTML =
      "tarihinde <strong>Kodluyoruz Frontend Web Development Patikası</strong>'nın Javascript bölümü 1. Ödevindesiniz.";
  </script>

</body>
</html>
